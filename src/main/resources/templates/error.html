<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
<h1>Oops! Something went wrong.</h1>
<p>Error details: <span th:text="${status}"></span> - <span th:text="${error}"></span></p>
<p th:if="${message}">Message: <span th:text="${message}"></span></p>
<p>Timestamp: <span th:text="${timestamp}"></span></p>
</body>
</html>
